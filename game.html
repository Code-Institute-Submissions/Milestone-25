<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.12.0/js/all.js"></script>
  <link rel="stylesheet" href="assets/css/style.css" media="screen">
  <title>Memoryphile Home</title>
</head>

<body>
  <!--Navbar with option to return to homescreen-->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand"><img src="./assets/images/logo.png" height="25" alt="Memoryphile Logo"></a>
    </div>
  </nav>
</body>

<!--Unordered list to form the grid for matching deck-->
<div class="container padding game-container">
  <!-- section for timer and move counter and restart -->
  <section class="requirements">
    <div class="timer">Timer</div>
    <div class="moves">Moves</div>
    <div class="restart"><i class="fas fa-redo"></i></div>
  </section>

  <ul class="gamedeck">
    <!--Original Cards-->
    <li class="card" type="bomb">
      <i class="fas fa-bomb"></i>
    </li>
    <li class="card" type="biohazard">
      <i class="fas fa-biohazard"></i>
    </li>
    <li class="card" type="secret">
      <i class="fas fa-user-secret"></i>
    </li>
    <li class="card" type="question">
      <i class="fas fa-question-circle"></i>
    </li>
    <li class="card" type="search">
      <i class="fas fa-search"></i>
    </li>
    <li class="card" type="skull">
      <i class="fas fa-skull"></i>
    </li>
    <li class="card" type="building">
      <i class="fas fa-landmark"></i>
    </li>
    <li class="card" type="jet">
      <i class="fas fa-fighter-jet"></i>
    </li>
    <li class="card" type="binocular">
      <i class="fas fa-binoculars"></i>
    </li>

    <!--Matching Cards-->

    <li class="matchedcard" type="bomb">
      <i class="fas fa-bomb"></i>
    </li>
    <li class="matchedcard" type="biohazard">
      <i class="fas fa-biohazard"></i>
    </li>
    <li class="matchedcard" type="secret">
      <i class="fas fa-user-secret"></i>
    </li>
    <li class="matchedcard" type="question">
      <i class="fas fa-question-circle"></i>
    </li>
    <li class="matchedcard" type="search">
      <i class="fas fa-search"></i>
    </li>
    <li class="matchedcard" type="skull">
      <i class="fas fa-skull"></i>
    </li>
    <li class="matchedcard" type="building">
      <i class="fas fa-landmark"></i>
    </li>
    <li class="matchedcard" type="jet">
      <i class="fas fa-fighter-jet"></i>
    </li>
    <li class="matchedcard" type="binocular">
      <i class="fas fa-binoculars"></i>
    </li>
  </ul>


</div>



<script type="text/javascript" src="./assets/js/main.js"></script>
</body>

</html>
