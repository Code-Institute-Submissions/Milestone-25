<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet prefetch" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/6ec9dff764.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/style.css" media="screen">
  <title>Memoryphile Home</title>

</head>

<body>
  <!--Navbar with option to return to homescreen-->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand"><img src="./assets/images/logo.png" class="logo" alt="Memoryphile Logo"></a>
      <a class="nav-link" href="./index.html"><i class="fa fa-home"></i></a>
    </div>
  </nav>

  <div class="gameContainer">
    <!-- section for move counter and restart -->
    <section class="requirements">
      Moves: <span class="moves">0</span>
      <div class="restart"><i class="fa fa-redo"></i></div>
    </section>
    <ul class="gamedeck"></ul>
  </div>

  <!-- section for timer -->
  <section class="requirements-timer">
    00:<span class="timer">59</span>
  </section>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js'></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="./assets/js/main.js"></script>
</body>



</html>
